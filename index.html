   <script>
  // First typing: "Hi, I'm Ezekiel Anane"
  (function() {
    const text = "Hi, I'm Ezekiel Anane";
    const el = document.getElementById("type-title");
    let i = 0;

    function type() {
      if (i <= text.length) {
        el.textContent = text.slice(0, i);
        i++;
        setTimeout(type, 120);
      } else {
        i = 0; // restart when finished
        setTimeout(type, 1000);
      }
    }

    type();
  })();
</script>

<script>
  // Second typing: rotating words
  (function() {
    const texts = ["Student", "IT Enthusiast", "Freelancer", "Professional Athlete"];
    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    function type() {
      if (count === texts.length) count = 0;
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.getElementById("typing").textContent = letter;

      if (letter.length === currentText.length) {
        setTimeout(erase, 1000);
      } else {
        setTimeout(type, 120);
      }
    }

    function erase() {
      letter = currentText.slice(0, --index);
      document.getElementById("typing").textContent = letter;

      if (letter.length === 0) {
        count++;
        setTimeout(type, 200);
      } else {
        setTimeout(erase, 80);
      }
    }

    type();
  })();
</script>
